{% extends "base.html" %}

{% block main_content %}

<form method="post" class="w-50 mx-auto mt-5">
    {% csrf_token %}
    <h2 class="mb-4 text-center">Login</h2>
    {{ form.as_p }}
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'authentication:index.signup' %}">Sign up</a></p>
</form>
{% endblock %}
