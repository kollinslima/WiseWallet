{% extends "base.html" %}

{% block main_content %}

<div class="card mb-4">
    <div class="card-header">
        Import B3 Report (.xlsx)
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_file_field" class="form-label">Select files</label>
                <input type="file" name="file_field" multiple="" class="form-control" required="" id="id_file_field">
            </div>
            {% if form.file_field.errors %}
                <div class="alert alert-danger">
                    {{ form.file_field.errors }}
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Upload Files</button>
        </form>
    </div>
</div>

{% endblock %}
